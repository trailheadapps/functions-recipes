<template>
  <section
    role="dialog"
    tabindex="-1"
    aria-labelledby="modal-heading-01"
    aria-modal="true"
    aria-describedby="modal-content-id-1"
    class="slds-modal slds-fade-in-open"
  >
    <div class="slds-modal__container">
      <header class="slds-modal__header">
        <button
          class="
            slds-button slds-button_icon
            slds-modal__close
            slds-button_icon-inverse
          "
          title="Close"
        >
          <svg
            class="slds-button__icon slds-button__icon_large"
            aria-hidden="true"
          >
            <use
              xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"
            ></use>
          </svg>
          <span class="slds-assistive-text">Close</span>
        </button>
        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
          Run Function
        </h2>
      </header>
      <div
        class="slds-modal__content slds-p-around_medium"
        id="modal-content-id-1"
      >
        <template for:each={functionInputs} for:item="item" for:index="i">
          <lightning-input
            key={item.i}
            type={item.type}
            label={item.label}
            name={item.label}
            onchange={handleChange}
          ></lightning-input>
        </template>
        <template if:true={result}>
          <c-code-block
            code-block-content={result}
            language="json"
          ></c-code-block>
        </template>
      </div>
      <footer class="slds-modal__footer slds-modal__footer_directional">
        <button class="slds-button slds-button_neutral">Cancel</button>
        <button class="slds-button slds-button_brand" onclick={invokeFunction}>
          Invoke
        </button>
      </footer>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
