<template>
  <lightning-vertical-navigation
    selected-item={selectedItem}
    class="slds-p-around_xx-small"
  >
    <lightning-vertical-navigation-section label="Functions">
      <template for:each={definition} for:item="item" for:index="i">
        <lightning-vertical-navigation-item
          key={item.i}
          label={item.label}
          name={item.name}
          onclick={selectItem}
        >
        </lightning-vertical-navigation-item>
      </template>
    </lightning-vertical-navigation-section>
  </lightning-vertical-navigation>
</template>
